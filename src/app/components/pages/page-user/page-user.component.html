<div *ngIf="userProfile" class="user-container">
  <img-await [source]="userProfile.instagular.thumb" class="user-image"></img-await>
  <div>
    <div class="text-main text-[32px]">{{ userProfile.full_name }}</div>
    <div class="user-stats">
      <div class="text-sub">@{{ userProfile.username }}</div>
      <div class="text-sub">â€¢</div>
      <div class="user-stat">
        <div class="text-main">{{ userProfile.media_count }}</div>
        <div class="text-sub">Posts</div>
      </div>
      <div class="user-stat">
        <div class="text-main">{{ userProfile.follower_count }}</div>
        <div class="text-sub">Followers</div>
      </div>
      <div class="user-stat">
        <div class="text-main">{{ userProfile.following_count }}</div>
        <div class="text-sub">Following</div>
      </div>
    </div>
    <div [innerText]="userProfile.biography" class="my-5 text-main"></div>
    <div *ngIf="userProfile.external_url" class="user-link">
      <img [src]="'/assets/images/link.svg'">
      <a [href]="userProfile.external_url" target="_blank" rel="noopener noreferrer">
        {{ userProfile.external_url }}
      </a>
    </div>
  </div>
</div>
<media-feed [feedPosts]="userPosts" [hideHeader]="true"></media-feed>
